<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <img class="bg" src="assets/img/bg/pexels-photo-1141853.webp" alt="">
    <main>
        <div class="form-wrap">
            <div class="form">
                <div class="mode-wrap">
                    <div class="mode mode-active" id="sing-in"><h2>Sing In</h2></div>
                    <div class="mode " id="sing-up"><h2>Sing Up</h2></div>
                </div>
                <div class="mode-content">

                    <div class="sing-in-content">
                        <div class="input-container">
                            <div class="input">
                                <input type="email" name="e-mail" id="email">
                                <label for="">E-mail</label>
                                <span class="form-validation-error"></span>
                            </div>
                            <div class="input">
                                <input type="password" name="password" id="password" >
                                <label for="">Senha</label>
                                <span class="form-validation-error"></span>
                            </div>
                            <div class="submit-btn"></div>
                        </div>
                    </div><!--sing-in-content-->


                </div><!--mode-content-->
            </div><!--form-->
        </div>
    </main>






<script src="assets/js/main.mjs"></script>
</body>
</html>
